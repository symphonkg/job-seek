<div class="container justify-content-center">
    <form class="form-signin" >
        <h1 class="">Please register</h1>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="text" id="inputPassword" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword" class="sr-only">Password</label>
            <input type="text" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</div>
